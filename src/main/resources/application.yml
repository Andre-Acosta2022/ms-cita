spring:
  main:
    allow-bean-definition-overriding: true
    security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://localhost:8088/realms/your-realm/protocol/openid-connect/certs
            # Aseg�rate de reemplazar con la URL correcta del endpoint DE TU autorizaci�n (ms-usuario).

    resilience4j:
      circuitbreaker:
        configs:
          default:
            slidingWindowSize: 10
            failureRateThreshold: 50
            waitDurationInOpenState: 60000
            permittedNumberOfCallsInHalfOpenState: 3
            minimumNumberOfCalls: 5
        instances:
          citaService:
            baseConfig: default
          hcService:
            baseConfig: default
          facturaService:
            baseConfig: default

  application:
    name: ms-citas
  datasource:
    url: jdbc:postgresql://localhost:5432/ms_citas
    username: root
    password: 123456
    driver-class-name: org.postgresql.Driver
    jpa:
      open-in-view: false  # Desactiva la opci?n open-in-view
      hibernate:
        ddl-auto: update

      properties:
        hibernate:
          format_sql: true

    cloud:
      config:
        enabled: false  # Desactiva Spring Cloud Config

  server:
    port: 8087

  eureka:
    client:
      service-url:
        defaultZone: http://eureka-server:8761/eureka/
      register-with-eureka: true
      fetch-registry: true
      instance:
        prefer-ip-address: true

  feign:
    client:
      config:
        default:
          connectTimeout: 5000
          readTimeout: 5000
